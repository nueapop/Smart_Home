<script>
    var vConsole = new VConsole()

    var toastMixin = Swal.mixin({
        toast: true,
        icon: 'success',
        position: 'top-right',
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    });

    function getData() {
        $.ajax({
            type: 'GET',
            url: 'https://api.thingspeak.com/channels/1848263/feeds.json?results=1',
            dataType: 'json',
            success: function (data) {
                $('#SMOKE').html(data.feeds[0].field4);
                $('#DHT_TEMP').html(parseFloat(data.feeds[0].field2).toFixed(2));
                $('#DHT_HUMIDITY').html(parseFloat(data.feeds[0].field3).toFixed(2));
                var date = new Date(data.feeds[0].created_at);
                $('#Date').html(date.toString());
                setTimeout(function () { getData(); }, 1000);
            }
        });
    }

    function ledON() {
        $.ajax({
            type: 'GET',
            url: 'https://api.thingspeak.com/update?api_key=LH7K1MEFCPZSWTG6&field1=1&field2=1&field3=1&field4=1&field5=1&field6=1&field7=1&field8=1',
            dataType: 'json',
            success: function (data) {
                if (data == "0") {
                    toastMixin.fire({
                        icon: 'warning',
                        title: 'LED Waiting...'
                    });
                    ledON();
                } else {
                    toastMixin.fire({
                        title: 'LED ON'
                    });
                }
            }
        });
    }

    function ledOFF() {
        $.ajax({
            type: 'GET',
            url: 'https://api.thingspeak.com/update?api_key=LH7K1MEFCPZSWTG6&field1=0&field2=0&field3=0&field4=0&field5=0&field6=0&field7=0&field8=0',
            dataType: 'json',
            success: function (data) {
                if (data == "0") {
                    toastMixin.fire({
                        icon: 'warning',
                        title: 'LED Waiting...'
                    });
                    ledOFF();
                } else {
                    toastMixin.fire({
                        title: 'LED OFF'
                    });
                }
            }
        });
    }

    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        $.ajax({
            type: 'GET',
            url: 'https://api.thingspeak.com/channels/1848263/feeds.json?results=20',
            dataType: 'json',
            success: function (data) {
                var list = [['Time', 'Temperature', 'Humidity', 'Smoke']];
                for (var i = 0; i < data.feeds.length; i++) {
                    list.push(['' + (i + 1) + '', parseFloat(data.feeds[i].field2), parseFloat(data.feeds[i].field3), parseFloat(data.feeds[i].field4)]);
                }
                var data = google.visualization.arrayToDataTable(
                    list
                );

                var options = {
                    title: 'Temperature & Humidity & Smoke',
                    curveType: 'function',
                    legend: {
                        position: 'bottom'
                    }
                };

                var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
                chart.draw(data, options);
                setTimeout(function () { drawChart(); }, 1000);
            }
        });
    }

    $(document).ready(function () {
        getData();
    });
